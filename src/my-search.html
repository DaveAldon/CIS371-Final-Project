<dom-module id="my-search">
  <template>
        <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      google-map {
        height: 300px;
      }
      paper-input-place {
        width: 450px;
      }
      paper-input-place.custom {
        --paper-input-container-underline: {
          border-bottom: 2px dotted blue;
        }
        --paper-input-container-underline-focus: {
          border-bottom: 4px solid blue;
        }
        --paper-input-container-label-focus: {
          font-style: italic;
          color: green;
          font-weight: bold;
        }
        --paper-input-container-label: {
          font-style: italic;
          color: grey;
          font-weight: normal;
        }
        --paper-input-container-label-floating: {
          font-style: italic;
          color: darkgreen;
          font-weight: bold;
        }
      }
        /* and a custom property also */
      paper-input-place {
        --paper-input-place-icon-mixin: {
          color: green;
        };
        --paper-input-place-prefix-icon-mixin: {
          margin-right: 1em;
        };
        --paper-input-place-postfix-icon-mixin: {
          margin-left: 1em;
        };
      }

      salte-rating{
        --salte-rating-value-color: gold;
        display: inline-block;
      }

      #card-holder {
      padding: 5px;
    }

    #card-content {
      background-color: mediumaquamarine;
    }
    
    .card-detail {
     padding-top: 10px; 
     padding-left: 10px;
    }

    paper-card:hover {
      @apply(--shadow-elevation-16dp);
    }
      iron-list {
        width: 60%;
        height: 50%;
        display:block;
        margin: auto;
      }
      paper-card {
        width: 100%;
        background: seashell;
        border-radius: 10px;
      }
      
      paper-button {
        --paper-button-ink-color: purple;
        background-color: var(--paper-indigo-500);
        color: white;
      }

      google-map {
        height: 600px;
        width: 600px;
      }
    
    </style>
<paper-input-place id='input' api-key="[[key]]" class="custom" 
 value="{{val}}" place="{{place}}" nearbyrestaurants="{{res}}"
label="Pick a place, any place" on-value-changed="wipeout" on-place-changed="changed"  hide-error></paper-input-place>

  <span  id='validate' hidden$="[[inv]]" style="color:green;"> Entry is valid
    <paper-button id='pagibutton' raised >More</paper-button> <div style="display:inline-block;">

    <h3>Nearest [[res.length]] places</h3> <h4 style="color:red;">Notice! the order of below list is for ascending distance from the location you just picked</h4></div> 
  </span> 


  

<iron-list id="ironl" items="[[res]]" as="restaurant" >
    <template>
        <div id="card-holder">
          <paper-card heading="[[restaurant.name]]" restaurant="[[restaurant]]" elevation="2" on-click="showroute">
            <div id="card-content" class="layout horizontal justified">
             <div class="layout horizontal justified">
                <div class="card-detail"><b>Rating: <salte-rating icon="star" value=[[restaurant.rating]] disabled></b></salte-rating></div>
                <div class="card-detail"><b>PriceLevel: <salte-rating icon="icons:editor:attach-money" value=[[restaurant.price_level]] disabled></salte-rating></b></salte-rating></div>
            </div>
             <div class="card-action">
                <paper-button raised on-click=""><iron-icon icon="icons:favorite"></iron-icon></paper-button>                      
            </div>
           </div>
         </paper-card>
       </div>
    </template>

  </iron-list>

 
  
  <paper-dialog id="route" autoFitOnAttach entry-animation="scale-up-animation" exit-animation="fade-out-animation">
      <div class="buttons">
         <iron-icon  dialog-confirm autofocus icon="icons:close">
        </iron-icon>
        </div>
      <google-map map="{{map}}" api-key="[[key]]"></google-map>
      <google-map-directions map="[[map]]"
      start-address="[[place.latLng]]" end-address="[[destination]]">
    </google-map-directions>

    
  </paper-dialog>
