<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      table {
        width: 100%;
      }
      td {
        width: 32%;
      }
    </style>
    <div class="card">
      <h1>Using the links above...</h1>
        <table>
          <tr>
            <td>
              <img src="https://www.insafehands.net.au/sites/all/themes/smashing/img/login.png" height="100" width="100"></img>
              <h1>Login</h1>
              Login using a google email account to save your work, or you can search anonymously.
            </td>
            <td>
              <img src="http://vignette4.wikia.nocookie.net/simpsons-restaurants/images/b/b4/Mother_Nature_Burger.png/revision/latest?cb=20131107174530" height="100" width="100"></img>
              <h1>Search</h1>
              Enter an address to see nearby restaurants, and sort them how you like. Don't forget to save the ones you like!
            </td>
            <td>
              <img src="https://www.ospstockfeeds.co.nz/assets/Uploads/Homepage/4product-wheel-2.png" height="100" width="100"></img>
              <h1>Feed</h1>
              Check out the Feed to see what other people are up to, and to see your personal favorites. Share them to the public if you want others to know.
            </td>
          </tr>
        </table>
    </div>
  </template>

  <script>
    class MyHome extends Polymer.Element {
      static get is() { return 'my-home'; }
    }
    window.customElements.define(MyHome.is, MyHome);
  </script>
</dom-module>
