<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="lazy-import" href="my-home.html">
<link rel="lazy-import" href="my-search.html">
<link rel="lazy-import" href="my-feed.html">
<link rel="lazy-import" href="my-login.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: RGB(106,204,171);
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .menu-bar a {
        color: white;
        text-decoration: none;
        margin-left: 100px;
        margin-right: 100px;
      }

      .menu-bar {
        margin-left: auto;
        margin-right: auto;
      }
      #footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: RGB(106,204,171);
        color: white;
        text-align: center;
      }

    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-header reveals>
        <app-toolbar>
          <iron-selector selected="[[page]]" attr-for-selected="name" class="menu-bar" role="navigation">
            <a name="home" href="[[rootPath]]home">Cheap Eats</a>
            <iron-icon icon="icons:arrow-forward"></iron-icon>
            <a name="login" href="[[rootPath]]login">Login</a>
            <iron-icon icon="icons:arrow-forward"></iron-icon>
            <a name="search" href="[[rootPath]]search">Search</a>
            <iron-icon icon="icons:arrow-forward"></iron-icon>
            <a name="feed" href="[[rootPath]]feed">Feed</a>
          </iron-selector>
          <paper-progress value="10" indeterminate bottom-item></paper-progress>
        </app-toolbar>
      </app-header>

      <app-drawer id="drawer" swipe-open></app-drawer>
      <sample-content size="10"></sample-content>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-home name="home"></my-home>
          <my-search name="search" favorite="[[data]]"></my-search>
          <my-feed name="feed"></my-feed>
          <my-login name="login" favorite="[[data]]"></my-login>
          <my-login name="login"></my-login>
          <my-search name="search"></my-search>
          <my-feed name="feed"></my-feed>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
      <div id="footer">Made by Chit, David, and Joseph in 2017</div>

    </app-drawer-layout>
  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          data: {
            type: Object,
            notify: true,
            observer: "_showit"
          },
        };
      }

      _showit(e){
        console.log(e);
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)'
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
