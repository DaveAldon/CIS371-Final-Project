<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-feed">
  <template>
    <firebase-query path="/public-feed" data="{{qryData}}"></firebase-query>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      iron-list {
        width: 50%;
        height: 100%;
      }
      paper-card {
        width: 100%;
        background-color: lightblue;
      }
      .card-content {
        margin-top: -10px;
        margin-left: 10px;
      }
      #card-holder {
        padding: 5px;
      }
      #addfriendbtn {
        width: 59.3%;
      }
      #delitembtn {
        background-color: salmon;
        width: 100%;
        float: right;
      }
      #cardinfo {
        background-color: lightgreen;
      }
    </style>

    <iron-list items="[[qryData]]" as="ord">
    <template>
     <div id="card-holder">
      <paper-card>
        <div id="cardinfo" class="layout horizontal">
          <div class="layout vertical">
            <div class="card-content"><h3>Name: [[ord.name]]</h3></div>
          </div>
          <div class="card-actions">
            <paper-button id="delitembtn" on-click="toggledel">
              <iron-icon icon="icons:delete"></iron-icon>
            Delete</paper-button>
          </div>
        </div>
      </paper-card>
     </div>
    </template>
  </iron-list>
  </template>

  <script>
    class MyFeed extends Polymer.Element {
      static get is() { return 'my-feed'; }
    }

    window.customElements.define(MyFeed.is, MyFeed);
  </script>
</dom-module>
