<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-feed">
  <template>
    <firebase-app id="myFireApp" auth-domain="cheap-eats-72242.firebaseapp.com"
      database-url="https://cheap-eats-72242.firebaseio.com"
      api-key="AIzaSyB_UNMUaAogW_KHDBniOQoE_GfitN36mgo">
    </firebase-app>
    <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError">
    </firebase-auth>
    <firebase-query path="/private-feed/[[user.uid]]" data="{{privateData}}"></firebase-query>
    <firebase-query path="/public-feed" limit-to-last= "10" data="{{publicData}}"></firebase-query>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      iron-list {
        width: 100%;
        height: 100%;
      }
      paper-card {
        width: 100%;
        background-color: lightblue;
      }
      .card-content {
        margin-top: -10px;
        margin-left: 10px;
      }
      #card-holder {
        padding: 5px;
      }
      #addfriendbtn {
        width: 59.3%;
      }
      #delitembtn {
        background-color: salmon;
        width: 100%;
        float: right;
        margin-left: 5px;
      }
      #cardinfo {
        background-color: lightgreen;
      }
      #private-feed, #public-feed {
        width: 50%;
        float: left;
      }
    </style>

    <div id="public-feed">
      <h2>Public Feed</h2>
      <iron-list items="[[publicData]]" as="ord">
      <template>
       <div id="card-holder">
        <paper-card>
          <div id="cardinfo" class="layout horizontal">
            <div class="layout vertical">
              <div class="card-content"><h3>Name: [[ord.name]]</h3>
              <h3>Address: [[ord.address]]</h3></div>
            </div>
            <div class="card-actions">
              <paper-button id="delitembtn" on-click="toggledelPub">
                <iron-icon icon="icons:delete"></iron-icon>
              Remove</paper-button>
              </div>
            </div>
          </paper-card>
          </div>
        </template>
      </iron-list>
    </div>

    <div id="private-feed">
      <h2>Private Feed</h2>
      <paper-input label="Restaurant Name" id="inname"></paper-input>
      <paper-input label="Address" id="inaddress"></paper-input>
      <paper-button on-click="add">
        <iron-icon icon="icons:favorite"></iron-icon>
      Add Your Own</paper-button>
      <iron-list items="[[privateData]]" as="ord">
        <template>
         <div id="card-holder">
          <paper-card>
            <div id="cardinfo" class="layout horizontal">
              <div class="layout vertical">
                <div class="card-content"><h3>Name: [[ord.name]]</h3>
                <h3>Address: [[ord.address]]</h3></div>
              </div>
              <div class="card-actions">
                <paper-button id="delitembtn" on-click="toggledelPriv">
                  <iron-icon icon="icons:delete"></iron-icon>
                Remove</paper-button>
                </div>
              </div>
            </paper-card>
          </div>
        </template>
      </iron-list>
    </div>
  </template>

  <script>
    class MyFeed extends Polymer.Element {
      static get is() { return 'my-feed'; }
      ready() {
        super.ready();
      }
      toggledelPriv(ev) {
        var uid = this.$.auth.user.uid
        var dbRef = this.$.myFireApp.app.database();
        dbRef.ref('/private-feed/' + uid + '/' + ev.model.ord.$key + '/').update({
          name: null,
          address: null,
          placeid: null
        });
      }
      toggledelPub(ev) {
        var uid = this.$.auth.user.uid
        var dbRef = this.$.myFireApp.app.database();
        dbRef.ref('/public-feed/' + ev.model.ord.$key + '/').update({
          name: null,
          address: null,
          placeid: null
        });
      }
      add() {
        var uid = this.$.auth.user.uid
        var dbRef = this.$.myFireApp.app.database();
        var upname = this.$.inname.value;
        var upaddress = this.$.inaddress.value;
        dbRef.ref('/private-feed/' + uid).push().set({
          name: upname,
          address: upaddress
        });
        /*
        dbRef.ref('/public-feed/').push().set({
          name: "arbys",
        });
        */
      }
    }

    window.customElements.define(MyFeed.is, MyFeed);
  </script>
</dom-module>
