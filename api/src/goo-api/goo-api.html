    <style >
      :host {
        display: block;
      }
      google-map {

  paper-input-place {
    width: 450px;
  }
  paper-input-place.custom {        
    --paper-input-container-underline: {
      border-bottom: 2px dotted blue;
    }
    --paper-input-container-underline-focus: {
      border-bottom: 4px solid blue;
    }
    --paper-input-container-label-focus: {
      font-style: italic;
      color: green;
      font-weight: bold;
    }
    --paper-input-container-label: {
      font-style: italic;
      color: grey;
      font-weight: normal;
    }
      --paper-input-container-label-floating: {
      font-style: italic;
      color: darkgreen;
      font-weight: bold;
    }
  }
    /* and a custom property also */
      paper-input-place {
        --paper-input-place-icon-mixin: {
          color: green;
    };
    --paper-input-place-prefix-icon-mixin: {
          margin-right: 1em;
        };
        --paper-input-place-postfix-icon-mixin: {
          margin-left: 1em;
        };
  }
  
  iron-list {
        height: 80vh;
        width: 80vw;
        display:block;
        margin: auto;
      }

  paper-card {
        width: 100%;
        background: lightgoldenrodyellow;
        border-radius: 8px;
      }

    </style>
<paper-input-place id='input' api-key="AIzaSyA1jZJXlG8oo8BU-jye32H61p68GcjUNyQ" class="custom" value="{{val}}" place="{{place}}"

<span  id='validate' hidden$="[[inv]]" style="color:green;"> Entry is valid </span>

<iron-list items="[[list]]" as="restaurant" >
  <template>

                  <div><b>PlaceID</b>: [[restaurant.place_id]]</div>

       </div>
